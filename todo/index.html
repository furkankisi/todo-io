<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/todo.css">
</head>
<body>
  <img src="asset/css/img/Bitmap.png" alt="" id="bg">
  <div class="container">
    <div class="header">
      <img src="asset/css/img/TODO 2.png" alt="">
      <img src="asset/css/img/Combined Shape.png" alt="">
    </div>
    <div class="todohead">
      <div class="first">
        <input type="text" id="newTodoInput" placeholder="Create a new todo...">
      </div>
      <ul id="todoList">
        
      </ul>
      <div id="itemsLeft">0 item(s) left
        <div id="clear">Clear Completed</div>
      </div>
      <div class="footer">
        <h4>All</h4>
        <h4>Active</h4>
        <h4>Completed</h4>
      </div>
      
    </div>
  </div>
  <script src="asset/js/todo.js"></script>
</body>
</html>
